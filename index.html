<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./js/main.js"></script>
        <title>Quiz Game</title>
    </head>
    <body>
        <h1>The Quiz Game</h1>
        </h1>
        <main>
            <div class="container" id="subjects-container">
                <div>
                    <p>Choose a subject</p>
                    <div id="all-subjects">
                        <div class="btn" id="html">HTML</div>
                        <div class="btn" id="css">CSS</div>
                        <div class="btn" id="js">JavaScript</div>
                    </div>
                    <!-- <button type="submit" id="start" class="btn">Start</button> -->
                </div>
            </div>

            <div class="container hide" id="questions-container">
                <div>
                    <div id="question">Question</div>
                    <div id="answers">
                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                        <div class="btn">4</div>
                    </div>
                    <p id="numbers"></p>
                </div>
                <button type="submit" id="next" class="btn">Next</button>
            </div>
            <div class="winning-message hide" id="winning-message">
                <div id="msg">You got 10 correct answers!</div>
                <button class="btn" id="restart">Restart</button>
            </div>
        </main>
        <footer>
            <p>
                <a href="https://github.com/suzynakayama" target="_blank"
                    ><span>Developed by</span>
                    &nbsp;Suzy Yume&nbsp;
                    <img src="./github.png" alt="github"
                /></a>
            </p>
        </footer>
    </body>
</html>
